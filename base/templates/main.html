{% load static %}
<!DOCTYPE html>
<html>
    <head>
           <title>Ecom</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/sidebar.css' %}">
        <script src="https://kit.fontawesome.com/40962f4670.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/dropdown.css' %}">
     </head>
     <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}"><i class="fa-brands fa-shopify"></i>Shopify</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse navbar-2" id="navbarSupportedContent">
                
                <div class="homelinks">
                    <ul id="dropdownid">
                        <!-- <li class="nav-item active">
                            <a class="nav-link" href="{% url 'home' %}">home </a>
                        </li> -->
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'products' %}">Products </a>
                        </li>
                        <li class="nav-item active dropdown">
                            <a class="nav-link dropbtn" href="#">Fashion </a>
                            <ul class="dropdown-content">
                                <li><a href="{% url 'products' %}?category=mensfashion">Men's</a></li>
                                <li><a href="{% url 'products' %}?category=womensfashion">Women's</a></li>
                                <!-- <li><a href="#">Kid's</a></li> -->
                            </ul>
                        </li>
                        <li class="nav-item active dropdown">
                            <a class="nav-link dropbtn" href="#">Devices </a>
                            <ul class="dropdown-content">
                                <li><a href="{% url 'products' %}?category=laptop">Laptop</a></li>
                                <li><a href="{% url 'products' %}?category=phone">Phone</a></li>
                                <!-- <li><a href="#">Link 1</a></li> -->
                            </ul>
                        </li>
                        <li class="nav-item active dropdown">
                            <a class="nav-link dropbtn" href="#">More </a>
                            <ul class="dropdown-content">
                                <li><a href="{% url 'products' %}?category=footware">Footware</a></li>
                                <li><a href="{% url 'products' %}?category=electronic">Electronics</a></li>
                                <li><a href="{% url 'products' %}?category=beautyandhealth">Beauty & Health</a></li>
                                <li><a href="{% url 'products' %}?category=book">Books</a></li>
                            </ul>
                        </li>
                
                    </ul>
                </div>

                <div id="search-wrapper">

                    <form method="POST">
                        {% csrf_token %}
                        <input type="text" name='search-area' value="{{search_input}}">
                        <input class="button" type="submit" value="Search">
                    </form>
                    
                </div>
                
                <div class="form-inline my-2 my-lg-0">
                    <a href="{% url 'addproduct' %}"class="btn btn-warning">Account</a>
                    <a href="#"class="btn btn-warning">My Orders</a>
                    <!-- <a href="{% url 'login' %}"class="btn btn-warning">My Orders</a> -->
                    
                    <a href="{% url 'home' %}">
                        <img  id="cart-icon" src="{% static 'images/cart.png' %}">
                    </a> 
                    <p id="cart-total">0</p>

                </div>
            </div>
        </nav>
       

         <div class="container">
            
                
                {% block content %}


                 {% endblock content %}
                
         </div>


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     </body>
</html>
