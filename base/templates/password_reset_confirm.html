{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset_pass.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="con">
        <div class="image">
            <img src="{% static 'images/fpass2.jpeg' %} " alt="">
        </div>
        <div class="heading">
            <h3>Enter New Password</h3>
        </div>
        <div class="form-body">
            <form method="post" action="{% url 'password_reset_complete' %}">
                {% csrf_token %}
                <input type="password" name="new_password1" placeholder="Password"><br>
                <input type="password" name="new_password2" placeholder="Confirm Password"><br>
                <button type="submit">Submit</button>
            </form>
        </div>

    </div>
</body>
</html>
